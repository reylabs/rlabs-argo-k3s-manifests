kind: Application
metadata:
  name: rlabs-apps
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: argo-applications
    repoURL: 'https://github.com/reylabs/rlabs-argo-k3s-manifests.git'
    targetRevision: HEAD
    directory:
      recurse: true
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: true